<main>
  <div class="main-inner">

    <div class="idiot">Import Diagram I/O Tool (IDIOT)</div>

    <div class="buttons">
      <button (click)="reset()">reset</button>
    </div>

    <label>Raw</label>
    <div>
      <textarea [(ngModel)]="rawText" spellcheck="false"></textarea>
      <div class="buttons">
        
        <button (click)="clearRaw()">clear</button>
        <button class="bigger" (click)="formatRawToUML()">format</button>
      </div>
    </div>

    <div class="gap1">&nbsp;</div>

    <label>UML</label>
    <div>
      <textarea [(ngModel)]="umlText" spellcheck="false"></textarea>
      <div class="buttons">
        <button (click)="clearUml()">clear</button>
        <button class="bigger" (click)="formatUmlToTypeScript()">format</button>
        <button class="bigger" (click)="submitUml()">draw</button>
      </div>
    </div>

    <div class="gap1">&nbsp;</div>

    <label>TypeScript</label>
    <div>
      <textarea [(ngModel)]="typeScriptText" spellcheck="false"></textarea>
      <div class="buttons">
        <button (click)="clearTypeScript()">clear</button>
        <button class="bigger" (click)="formatTypeScriptToUml()">format</button>
      </div>
    </div>

    <div class="gap2">&nbsp;</div>

    <div>
      <img [src]="'http://yuml.me/diagram/scruffy/class/' + diagram()" alt="&nbsp;&nbsp;Oopsie! No Diagram">
    </div>
  </div>  
</main>

@if (errors().length) {
  <div class="errors">
    @for (error of errors(); track $index) {
      <div class="error">{{ error }}</div>
    }
  </div>
}
